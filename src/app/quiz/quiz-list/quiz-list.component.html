

<div class="container w-full flex-full">
    
    <div class="shadow-lg mat-elevation-z8 px-6exi" style="cursor:pointer">
        <table  mat-table [dataSource]="datasource" matSort matSortActive="id" matSortDirection="asc"
            matSortDisableClear class="font-mono">

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> # </th>
                <td mat-cell *matCellDef="let q"> {{q?.id}} </td>
            </ng-container>

            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
                <td mat-cell *matCellDef="let q"> {{q?.title}} </td>
            </ng-container>

            <ng-container matColumnDef="cover" class="lg:hidden">
                <th mat-header-cell *matHeaderCellDef> Cover </th>
                <td mat-cell *matCellDef="let q"> <img class="h-12" [src]="q?.cover"> </td>
            </ng-container>

            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let q">
                   {{q.status}}
                </td>
            </ng-container>
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let q">
                   <button mat-button  (click)="delete(q.id)"><mat-icon class="warn">delete</mat-icon></button>
                   <button mat-button [routerLink]="['/quiz/update',q.id]"><mat-icon class="primary">edit</mat-icon></button>
                </td>
            </ng-container>
    
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

            <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

        </table>

        <mat-paginator [length]="quiz.length" [pageSize]="5" [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
        
    </div>
</div>
