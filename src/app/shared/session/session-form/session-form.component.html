<div class="shadow-lg sm:flex">
    <div class="sm:w-3/5 w-full bg-white">
        <div class="p-8">
            <form [formGroup]="openSessionForm">
               <mat-label>Type d'évaluation</mat-label>
                    <mat-select formControlName="evalutionType">
                        <mat-option *ngFor="let evaluationType of evaluationTypes" [value]="evaluationType">
                            {{evaluationType}}
                        </mat-option>
                    </mat-select>
                    <mat-checkbox formControlName="isAnonymous" color="accent">Anonyme</mat-checkbox>
                <button mat-stroked-button [disabled]="!openSessionForm.valid"
                    class="shadow-lg pt-3 pb-3 w-full text-white bg-indigo-500 hover:bg-indigo-400 rounded-full cursor-pointer "
                    (click)="onSubmit()">
                     Créer Une Session
                </button>
            </form>

        </div>
    </div>
</div>
