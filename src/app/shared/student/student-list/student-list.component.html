<h2>List des Apprenants</h2>

<mat-form-field>

  <input matInput placeholder="Chercher Apprenant" #input>

</mat-form-field>

<div class="spinner-container" *ngIf="dataSource.loading$ | async">
  <mat-spinner></mat-spinner>
</div>
<div class="mat-elevation-z8">
  <table mat-table  [dataSource]="dataSource" matSort matSortActive="firstname" matSortDirection="asc" matSortDisableClear aria-label="Student">
    <!-- firstname Column -->
    <ng-container matColumnDef="firstname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Pr√©nom</th>
      <td mat-cell *matCellDef="let row">{{row.firstname}}</td>
    </ng-container>

    <!-- lastname Column -->
    <ng-container matColumnDef="lastname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nom</th>
      <td mat-cell *matCellDef="let row">{{row.lastname}}</td>
    </ng-container>

    <!-- gender Column -->
    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Genre</th>
      <td mat-cell *matCellDef="let row">{{row.gender}}</td>
    </ng-container>
    
    <!-- group Column -->
    <ng-container matColumnDef="group">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Groupe</th>
      <td mat-cell *matCellDef="let row">{{row.group.label}}</td>
    </ng-container>

    <!-- loginname Column -->
    <ng-container matColumnDef="loginname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Login</th>
      <td mat-cell *matCellDef="let row">{{row.loginname}}</td>
    </ng-container>

    <!-- password Column -->
    <ng-container matColumnDef="password">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Mot de Passe</th>
      <td mat-cell *matCellDef="let row">{{row.password}}</td>
    </ng-container>

    <!--Actions -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
      <td mat-cell *matCellDef="let row">
        <button mat-button (click)="delete(row?._id)">
          <mat-icon class="icon-button" color="warn">delete</mat-icon>
        </button>
        <button mat-button [routerLink]="['/creator/student/update',row._id]">
          <mat-icon class="icon-button" color="primary">edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator [length]="dataSource.totalCount$ | async"  [pageSize]="10"
    [pageSizeOptions]="[10, 20, 50, 100]">
  </mat-paginator>



</div>
