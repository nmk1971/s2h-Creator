<div class="w-full">
    <h1  class="text-center">Liste des Apprenants <span class="text-blue-800">({{(students$ | async).length}})</span>
    </h1>
    <!--  Search-->

    <div class="flex flex-row content-end block inline-block p-3 mx-auto my-2 mr-6">
        <input type="search" [(ngModel)]="searchText" class="p-3 border-0 rounded shadow bg-purple-white"
            placeholder="Filter...">
        <div class="mt-3 mr-4 pin-r pin-t text-purple-lighter">
            <svg version="1.1" class="h-4 text-dark" xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 52.966 52.966"
                style="enable-background:new 0 0 52.966 52.966;" xml:space="preserve">
                <path d="M51.704,51.273L36.845,35.82c3.79-3.801,6.138-9.041,6.138-14.82c0-11.58-9.42-21-21-21s-21,9.42-21,21s9.42,21,21,21
      c5.083,0,9.748-1.817,13.384-4.832l14.895,15.491c0.196,0.205,0.458,0.307,0.721,0.307c0.25,0,0.499-0.093,0.693-0.279
      C52.074,52.304,52.086,51.671,51.704,51.273z M21.983,40c-10.477,0-19-8.523-19-19s8.523-19,19-19s19,8.523,19,19
      S32.459,40,21.983,40z" />

            </svg>
        </div>

    </div>
    <!-- end search-->



    <ol   class="w-full px-4 mx-2 flex flex-col overflow-y-scroll h-48">
        <li appHighlight [highlightColor]="'green'" class="text-gray-800 justify-between flex  w-full"
            *ngFor="let student of (students$ | async) | studentListFilter:searchText;let i=index;">

            <span><!-- class="bg-red-300 text-bold px-2 inline-block align-middle">-->                {{i+1}}-
                {{student.firstname}}  {{student.lastname}} ( {{student.loginname}})
            </span>
            <span >
                <span class="text-red-700 inline-block"> {{student.password}}</span>
                <button mat-button (click)="deleteStudent(student?._id)">
                    <mat-icon class="icon-button" color="warn">delete</mat-icon>
                </button>
                <button mat-button (click)="updateStudent(student)">
                    <mat-icon class="icon-button" color="primary">edit</mat-icon>
                </button>
            </span>
        </li>
    </ol>


</div>
