<form [formGroup]="QCUQuestionForm" class="w-full p-5 m-5">
    <mat-form-field class="w-full">
        <input class="bg-transparent border-b m-auto block border-gray-500 w-full mb-6 text-gray-700 pb-1" type="text"
            placeholder="Texte de la question" formControlName="questionText" matInput>
    </mat-form-field>
</form>


<ol>
    <li *ngFor="let response of qcuResponseList; let i=index">
        <div class="flex bg-gray-200 w-full">
            <div class="flex-none content-center bg-gray-400 m-2">
                <mat-radio-button [checked]="response.isValid" (change)='radioChecked(i)'></mat-radio-button>
            </div>
            <div class="flex-grow bg-gray-400 px-4 py-2 m-2">
                <mat-form-field>


                    <input matInput class="w-full bg-transparent border-b m-auto block border-gray-500 mb-6 text-gray-700 p-1"
                        type="text" placeholder="Texte de la RÃ©ponse" name="qcuResponseList[i].label"
                        [(ngModel)]="qcuResponseList[i].label" >

                </mat-form-field>
            </div>
            <div class="flex-none text-center bg-gray-400 px-4 py-2 m-2">
                <mat-icon (click)="display(response)">edit</mat-icon>
            </div>

        </div>
    </li>

</ol>
