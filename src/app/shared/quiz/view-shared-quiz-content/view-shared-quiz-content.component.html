<h1 mat-dialog-title class="flex text-center">Questions</h1>
<hr>
<mat-dialog-content>
    <!-- Logic -->
    <div class="flex flex-col" >
        <div class="flex flex-row justify-between w-full" *ngFor="let question of questions;let i=index;">
            <p class="bg-red-200 px-4 text-blue-800 ">{{i+1}}</p>
          
                <p class="text-left">{{question.questionText}}</p>
            
            <p class="bg-red-200 px-8 text-blue-800 text-right ">{{question.question_type}}</p>

        </div>

    </div>
</mat-dialog-content>
<mat-dialog-actions class="flex flex-row justify-between py-5">
    <div class="flex items-center">
        <button mat-raised-button mat-dialog-close color="primary" (click)="cancel()">
            Fermer
        </button>
    </div>
</mat-dialog-actions>
