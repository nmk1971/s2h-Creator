<h1 class="text-gray-900 font-sans">Mes Groupes</h1>

<div class="example-action-buttons">
  <button mat-button (click)="accordion.openAll()">Tout Ouvrir</button>
  <button mat-button (click)="accordion.closeAll()">Tout Fermer</button>
</div>
<div class="align-center">
  <a mat-stroked-button [routerLink]="['/creator/group/add']" class="justify-end">
    <mat-icon>add</mat-icon>
  </a>
</div>
<div class="spinner-container flex-col" *ngIf="isLoadingResults">
  <mat-spinner strokeWidth="4" [diameter]="45" color="warn" title="loading..."></mat-spinner>
  <p class="text-gray-600">Téléchargement en cours...</p>
</div>
<mat-accordion class="example-headers-align" multi>

  <mat-expansion-panel *ngFor="let group of currentGroups; let i=index">
    <mat-expansion-panel-header>
      <mat-panel-title>

        {{i+1}}- {{group.label}} ({{group.students?.length}})
      </mat-panel-title>
      <mat-panel-description>
        {{group.description}}
      </mat-panel-description>
      <button mat-button color="primary" (click)="editGroup(group._id)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-button color="accent" (click)="deleteGroup(group._id)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-expansion-panel-header>

    <mat-list>
      <mat-list-item *ngFor="let student of group?.students">
        <mat-icon matListIcon>person</mat-icon>
        <h3 matLine> {{student.firstname}} {{student.lastname}}</h3>
        <button mat-button color="primary" (click)="openDialog(student._id)">
          <mat-icon>leaderboard</mat-icon>
        </button>

      </mat-list-item>
    </mat-list>


  </mat-expansion-panel>
</mat-accordion>
