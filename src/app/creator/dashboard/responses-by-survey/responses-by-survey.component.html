<ngx-charts-bar-vertical-normalized
  [view]="view"
  [scheme]="colorScheme"
  [results]="forGraph"
  [gradient]="gradient"
  [xAxis]="showXAxis"
  [yAxis]="showYAxis"
  [legend]="showLegend"
  [showXAxisLabel]="showXAxisLabel"
  [showYAxisLabel]="showYAxisLabel"
  [xAxisLabel]="xAxisLabel"
  [yAxisLabel]="yAxisLabel"
  (window:resize)="onResize($event)">
</ngx-charts-bar-vertical-normalized>
