<mat-toolbar class="flex justify-around w-full" color="primary">
    <mat-toolbar-row class="flex justify-between w-full bg-transparent navbar">
        <div class="flex justify-start align-middle">
            <div class="flex flex-row block px-2 py-2 font-mono font-extrabold">
                Espace Créateur
            </div>
            <div class="hidden sm:flex">
                <a [routerLink]='["home"]' routerLinkActive="active-link"
                    [routerLinkActive]='["active","inactive"]' mat-button>
                    <mat-icon>home</mat-icon>
                    Home
                </a>
                <a [routerLink]='["quiz"]' routerLinkActive="active-link"
                    [routerLinkActive]='["active","inactive"]' mat-button>
                    Quiz
                </a>
                <a [routerLink]='["about"]' routerLinkActive="active-link"
                    [routerLinkActive]='["active","inactive"]' mat-button>
                    About
                </a>
                <a [routerLink]='["support"]' routerLinkActive="active-link"
                    [routerLinkActive]='["active","inactive"]' mat-button>
                    Support
                </a>
                <a [routerLink]='["settings"]' routerLinkActive="active-link"
                    [routerLinkActive]='["active","inactive"]' mat-button>
                    Settings
                </a>
                
            </div>
           
        </div>
        <div class="flex w-full">
            <button mat-stroked-button class="w-full  justify-end" color="warn" (click)="logout()">Se déconnecter</button>
            <app-user-badge [userInfo]="_user"></app-user-badge>
           
        </div>
 
    </mat-toolbar-row>
    
</mat-toolbar>
