<nav id="header" class="top-0 z-30 w-full py-1">
    <div class="container flex flex-wrap items-center justify-between w-full px-6 py-3 mx-auto mt-0">

        <label for="menu-toggle" class="block cursor-pointer md:hidden">
            <svg class="text-gray-900 fill-current" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                viewBox="0 0 20 20">
                <title>menu</title>
                <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"></path>
            </svg>
        </label>
        <input class="hidden" type="checkbox" id="menu-toggle" />

        <div class="order-3 hidden w-full md:flex md:items-center md:w-auto md:order-2" id="menu">
            <nav>
                <ul class="items-center justify-between pt-4 text-base text-gray-700 md:flex md:pt-0">
                    <li>
                        <a class="inline-block px-4 py-2 no-underline rounded-md hover:text-black hover:underline hover:bg-gray-200"
                            [routerLink]="['home']" routerLinkActive="router-link-active">
                            Home
                        </a>
                    </li>
                    <li>
                        <a class="inline-block px-4 py-2 no-underline rounded-md hover:text-black hover:underline hover:bg-gray-200"
                            [routerLink]="['quiz']" routerLinkActive="router-link-active">
                            MyQuizzes
                        </a>
                    </li>

                    <li>
                        <a class="inline-block px-4 py-2 no-underline rounded-md hover:text-black hover:underline hover:bg-gray-200"

                            About Us
                        </a>
                    </li>                    
                    <li>
                        <a class="inline-block px-4 py-2 no-underline rounded-md hover:text-black hover:underline hover:bg-gray-200"
                            [routerLink]="['support']" routerLinkActive="router-link-active">
                            Support
                        </a>
                    </li>
                    <li>
                        <a class="inline-block px-4 py-2 no-underline rounded-md hover:text-black hover:underline hover:bg-gray-200"
                            [routerLink]="['/home/contact']" routerLinkActive="router-link-active">
                            Contact
                        </a>
                    </li>
                    <button mat-stroked-button class="w-full  justify-end" color="warn" (click)="logout()">Se déconnecter</button>
                    <app-user-badge [userInfo]="_user"></app-user-badge> 
               </ul>
            </nav>
        </div>

        <div class="order-1 md:order-1">
            <a class="flex items-center text-xl font-bold tracking-wide text-gray-800 no-underline hover:no-underline "
                href="#">
                <img class="h-12 p-2" src="assets/logo.png">
                <span class="text-lg text-opacity-75">Espace Créateur</span>
            </a>
        </div>
